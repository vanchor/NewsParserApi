version: '3.4'

networks:
  newsapi:

services:
  newsdb:
    container_name: news-db
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - 8002:1433
    environment: 
      - ACCEPT_EULA=Y
      - SA_PASSWORD=PAROL
    networks:
      - newsapi

  newsparserapi:
    image: ${DOCKER_REGISTRY-}newsparserapi
    build:
      context: .
      dockerfile: NewsParserApi/Dockerfile
    ports:
      - 8001:80
    depends_on:
      - newsdb
    environment:
     - DB_HOST=newsdb
     - DB_NAME=NewsDb
     - DB_SA_PASSWORD=PAROL     
    networks:
      - newsapi
